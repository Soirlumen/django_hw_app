{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Smazat hodnocení{% endblock title %}

{% block content %}
<div class="container mt-5">
    <div class="card shadow-sm border-danger">
        <div class="card-body">
            <h3 class="card-title text-danger mb-4">Opravdu chcete smazat hodnocení k úkolu „{{ hw.key }}“? </h3>
                <form method="post">
                {% csrf_token %}
                <div class="d-flex gap-3">
                    <button type="submit" class="btn btn-danger">Ano, smazat</button>
                  <a href="{% url 'hw_detail' hw.pk %}" class="btn btn-secondary">Zpět na řešení úkolu</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
