
{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Smazat zadání{% endblock title %}

{% block content %}
<div class="container mt-5">
    <div class="card shadow-sm border-danger">
        <div class="card-body">
            <h3 class="card-title text-danger mb-4">Opravdu chceš smazat zadání „{{ assignment.title }}“? </h3>
                <form method="post">
                {% csrf_token %}
                <div class="d-flex gap-3">
                    <button type="submit" class="btn btn-danger">Ano, smazat</button>
                  <a href="{% url 'list' %}" class="btn btn-secondary">Zpět na seznam zadání</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
