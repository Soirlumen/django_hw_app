{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Vytvořit úkol{% endblock title %}

{% block content %}
<div class="container mt-4">
    <div class="card">
        <div class="card-header">
            <h5>Vytvořit nové zadání</h5>
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-primary mt-2">Vytvořit úkol</button>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
